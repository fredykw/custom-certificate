<div id="certificate" class="certificate" style="position: relative; width: 100%; height: 0; padding-top: 70.7071%;
 padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
 border-radius: 8px; will-change: transform;">
  <img loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
    src="certificate.png" allowfullscreen="allowfullscreen" allow="fullscreen">
  
    <p id="enterName" 
    style="position: absolute;
      top: 45%;
      left: 50%;
      font-size: xx-large;
      font-family: Arial, Helvetica, sans-serif;
      transform: translate(-50%, -50%);">
    Name of the winner</p>
</div>

<script>
  function enterName() {
    var name = document.getElementById("name").value;
    document.getElementById("enterName").innerHTML = name;
  } 

  function printDiv() {
			var divContents = document.getElementById("certificate").innerHTML;
			var a = window.open('', '', 'height=500, width=800');
			a.document.write('<html>');
			a.document.write('<body>');
			a.document.write(divContents);
			a.document.write('</body></html>');
			a.document.close();
			a.print();
	}
</script>
